version: '3.8'

services:
  web:
    container_name: book-photo
    build:
      context: .
      dockerfile: Dockerfile
    image: book-photo:latest
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads         # Permet de persister les fichiers upload√©s
    environment:
      NODE_ENV: production
    restart: unless-stopped
